<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
  <title>Frontend Mentor | QR code component</title>
 </head>

    <body class="d-flex min-vh-100 justify-content-center align-items-center rounded 4" id="background">
       <container class=" d-flex rounded-3 bg-white h-25 p-3" id="base">
        <div class="container-md rounded-3 d-flex rounded-3 bg-white h-50 p-3 flex-column">
        <div class="qr" id="qr-code" aria-label="contain-qr">
        <img class="rounded-3 d-block mx-auto my-3 w-50" src="images/image-qr-code.png" alt="qr code image">
      </div>
    <section class="content">
         <div class="header-text">
          <h4 class="fw-bold justify-content-center">Improve your front-end skills by building projects</h4>
          <p class="text-wrap justify-content-center">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
        </div>
   </section>


  </div>
  </container>


    </div>
</body>
</html>
